<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>√ìra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      font-variant-numeric: tabular-nums;
      user-select: none;
      -webkit-user-select: none;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
      will-change: transform;
      z-index: 1;
    }

    #time {
      font-size: 38vw;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 0.02em;
    }

    #time .colon {
      opacity: 1;
    }

    #date-top {
      font-size: 6vw;
      font-weight: bold;
      margin-top: 2vh;
      opacity: 0.7;
    }

    #date {
      font-size: 4vw;
      margin-top: 1vh;
      opacity: 0.5;
    }

    #weather {
      position: fixed;
      bottom: 3vh;
      left: 3vw;
      font-size: 8vw;
      font-weight: bold;
      opacity: 0.85;
      z-index: 1;
    }

    #forecast {
      position: fixed;
      bottom: 3vh;
      right: 3vw;
      font-size: 8vw;
      font-weight: bold;
      opacity: 0.85;
      z-index: 1;
    }

    @media (orientation: portrait) {
      #time {
        font-size: 28vw;
      }
      #date-top {
        font-size: 7vw;
      }
      #date {
        font-size: 5vw;
      }
      #weather {
        font-size: 9vw;
      }
      #forecast {
        font-size: 9vw;
      }
    }
    #snake-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="snake-canvas"></canvas>
  <div id="container">
    <div id="time">
      <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
    </div>
    <div id="date-top"></div>
    <div id="date"></div>
  </div>
  <div id="weather"></div>
  <div id="forecast"></div>

  <script>
    // --- Clock & Date ---
    const DAYS = ['vas√°rnap', 'h√©tf≈ë', 'kedd', 'szerda', 'cs√ºt√∂rt√∂k', 'p√©ntek', 'szombat'];
    const MONTHS = [
      'janu√°r', 'febru√°r', 'm√°rcius', '√°prilis', 'm√°jus', 'j√∫nius',
      'j√∫lius', 'augusztus', 'szeptember', 'okt√≥ber', 'november', 'december'
    ];

    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const colonEl = document.querySelector('.colon');
    const dateTopEl = document.getElementById('date-top');
    const dateEl = document.getElementById('date');

    function updateClock() {
      const now = new Date();
      hoursEl.textContent = String(now.getHours()).padStart(2, '0');
      minutesEl.textContent = String(now.getMinutes()).padStart(2, '0');
      // colon is static, no blinking
    }

    function updateDate() {
      const now = new Date();
      const day = DAYS[now.getDay()];
      const month = MONTHS[now.getMonth()];
      dateTopEl.textContent = `${month} ${now.getDate()}`;
      dateEl.textContent = day;
    }

    updateClock();
    updateDate();
    setInterval(updateClock, 1000);
    setInterval(updateDate, 60000);

    // --- Weather ---
    const weatherEl = document.getElementById('weather');
    const forecastEl = document.getElementById('forecast');
    const WEATHER_URL = 'https://api.open-meteo.com/v1/forecast?latitude=47.9025&longitude=20.3772&current=temperature_2m&daily=temperature_2m_max,weather_code,wind_speed_10m_max&timezone=auto&forecast_days=2';

    function weatherIcon(code) {
      if (code <= 1) return '‚òÄÔ∏è';
      if (code <= 3) return '‚òÅÔ∏è';
      if (code <= 48) return 'üå´Ô∏è';
      if (code <= 67) return 'üåßÔ∏è';
      if (code <= 77) return '‚ùÑÔ∏è';
      if (code <= 82) return 'üåßÔ∏è';
      if (code <= 86) return '‚ùÑÔ∏è';
      return '‚õàÔ∏è';
    }

    async function updateWeather() {
      try {
        const res = await fetch(WEATHER_URL);
        const data = await res.json();
        const temp = Math.round(data.current.temperature_2m);
        weatherEl.textContent = `${temp}¬∞C`;
        const hour = new Date().getHours();
        const idx = hour >= 16 ? 1 : 0;
        const maxTemp = Math.round(data.daily.temperature_2m_max[idx]);
        const icon = weatherIcon(data.daily.weather_code[idx]);
        const wind = Math.round(data.daily.wind_speed_10m_max[idx]);
        const windStr = wind >= 25 ? ` üí®${wind}` : '';
        forecastEl.textContent = `${icon} ${maxTemp}¬∞C${windStr}`;
      } catch (e) {
        // Keep last displayed value on error
      }
    }

    updateWeather();
    setInterval(updateWeather, 10 * 60 * 1000);

    // --- Burn-in protection: slow drift ---
    const container = document.getElementById('container');
    let driftX = 0;
    let driftY = 0;
    let dirX = 1;
    let dirY = 1;
    const DRIFT_STEP = 1;
    const DRIFT_MAX = 30;
    const DRIFT_INTERVAL = 30000;

    function drift() {
      driftX += DRIFT_STEP * dirX;
      driftY += DRIFT_STEP * dirY;

      if (Math.abs(driftX) >= DRIFT_MAX) dirX *= -1;
      if (Math.abs(driftY) >= DRIFT_MAX) dirY *= -1;

      container.style.transform = `translate(calc(-50% + ${driftX}px), calc(-50% + ${driftY}px))`;
    }

    setInterval(drift, DRIFT_INTERVAL);

    // --- Wake Lock: keep screen on ---
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => { wakeLock = null; });
      } catch (e) {
        // Wake Lock not supported or failed
      }
    }

    requestWakeLock();
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    // --- Fullscreen on click/tap ---
    document.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });

    // --- Service Worker ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // --- Nokia Snake Animation ---
    (function() {
      const CELL = 10;
      const SNAKE_COLOR = '#555';
      const SNAKE_HEAD_COLOR = '#888';
      const TICK_MS = 350;
      const MAX_LENGTH = 15;
      const RESPAWN_MS = 10000;

      const canvas = document.getElementById('snake-canvas');
      const ctx = canvas.getContext('2d');
      let cols, rows;
      let snake = [];
      let direction = { x: 1, y: 0 };
      let eaten = []; // { x, y, time } ‚Äî black squares covering text
      let lastTick = 0;

      // Text elements the snake targets
      const targets = [
        document.getElementById('container'),
        document.getElementById('weather'),
        document.getElementById('forecast')
      ];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        cols = Math.floor(canvas.width / CELL);
        rows = Math.floor(canvas.height / CELL);
      }

      function initSnake() {
        snake = [];
        // Start at top-left area, away from text
        const cx = Math.floor(cols * 0.1);
        const cy = Math.floor(rows * 0.1);
        for (let i = 4; i >= 0; i--) {
          snake.push({ x: cx - i, y: cy });
        }
        direction = { x: 1, y: 0 };
      }

      function wrap(pos) {
        return { x: ((pos.x % cols) + cols) % cols, y: ((pos.y % rows) + rows) % rows };
      }

      // Get a random target point inside one of the text elements
      function getTextTarget() {
        const el = targets[Math.floor(Math.random() * targets.length)];
        const rect = el.getBoundingClientRect();
        if (rect.width === 0 || rect.height === 0) return null;
        const px = rect.left + Math.random() * rect.width;
        const py = rect.top + Math.random() * rect.height;
        return { x: Math.floor(px / CELL), y: Math.floor(py / CELL) };
      }

      let currentTarget = null;

      function move() {
        const head = snake[snake.length - 1];
        const newHead = wrap({ x: head.x + direction.x, y: head.y + direction.y });
        snake.push(newHead);

        // Record eaten pixel (black mask) at new head position
        eaten.push({ x: newHead.x, y: newHead.y, time: Date.now() });

        // Trim snake to max length
        while (snake.length > MAX_LENGTH) {
          snake.shift();
        }
      }

      function wouldCollide(dir) {
        const head = snake[snake.length - 1];
        const next = wrap({ x: head.x + dir.x, y: head.y + dir.y });
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === next.x && snake[i].y === next.y) return true;
        }
        return false;
      }

      function steer() {
        const head = snake[snake.length - 1];

        // Pick a new target if we don't have one or reached it
        if (!currentTarget || (head.x === currentTarget.x && head.y === currentTarget.y)) {
          currentTarget = getTextTarget();
        }

        // 10% random turn for organic feel
        if (Math.random() < 0.10) {
          const dirs = [
            { x: 0, y: -1 }, { x: 0, y: 1 },
            { x: -1, y: 0 }, { x: 1, y: 0 }
          ];
          const valid = dirs.filter(function(d) {
            if (d.x === -direction.x && d.y === -direction.y) return false;
            return !wouldCollide(d);
          });
          if (valid.length > 0) {
            direction = valid[Math.floor(Math.random() * valid.length)];
            return;
          }
        }

        if (currentTarget) {
          var candidates = [];
          var dxRaw = currentTarget.x - head.x;
          var dyRaw = currentTarget.y - head.y;

          // Wrap-aware horizontal preference
          var prefX = 0;
          if (dxRaw !== 0) {
            var dxDirect = Math.abs(dxRaw);
            var dxWrap = cols - dxDirect;
            prefX = dxDirect <= dxWrap ? Math.sign(dxRaw) : -Math.sign(dxRaw);
          }

          // Wrap-aware vertical preference
          var prefY = 0;
          if (dyRaw !== 0) {
            var dyDirect = Math.abs(dyRaw);
            var dyWrap = rows - dyDirect;
            prefY = dyDirect <= dyWrap ? Math.sign(dyRaw) : -Math.sign(dyRaw);
          }

          var hDist = Math.min(Math.abs(dxRaw), cols - Math.abs(dxRaw));
          var vDist = Math.min(Math.abs(dyRaw), rows - Math.abs(dyRaw));

          if (hDist >= vDist) {
            if (prefX !== 0) candidates.push({ x: prefX, y: 0 });
            if (prefY !== 0) candidates.push({ x: 0, y: prefY });
          } else {
            if (prefY !== 0) candidates.push({ x: 0, y: prefY });
            if (prefX !== 0) candidates.push({ x: prefX, y: 0 });
          }

          for (var i = 0; i < candidates.length; i++) {
            var c = candidates[i];
            if (c.x === -direction.x && c.y === -direction.y) continue;
            if (!wouldCollide(c)) {
              direction = c;
              return;
            }
          }
        }

        // Fallback: avoid collision
        if (wouldCollide(direction)) {
          var dirs = [
            { x: 0, y: -1 }, { x: 0, y: 1 },
            { x: -1, y: 0 }, { x: 1, y: 0 }
          ];
          var valid = dirs.filter(function(d) {
            if (d.x === -direction.x && d.y === -direction.y) return false;
            return !wouldCollide(d);
          });
          if (valid.length > 0) {
            direction = valid[Math.floor(Math.random() * valid.length)];
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        var now = Date.now();

        // Remove expired eaten pixels, draw active ones as black squares
        var alive = [];
        ctx.fillStyle = '#000';
        for (var i = 0; i < eaten.length; i++) {
          if (now - eaten[i].time < RESPAWN_MS) {
            alive.push(eaten[i]);
            ctx.fillRect(eaten[i].x * CELL, eaten[i].y * CELL, CELL, CELL);
          }
        }
        eaten = alive;

        // Draw snake body
        ctx.fillStyle = SNAKE_COLOR;
        for (var i = 0; i < snake.length - 1; i++) {
          ctx.fillRect(snake[i].x * CELL, snake[i].y * CELL, CELL - 1, CELL - 1);
        }

        // Draw snake head (brighter)
        if (snake.length > 0) {
          ctx.fillStyle = SNAKE_HEAD_COLOR;
          var head = snake[snake.length - 1];
          ctx.fillRect(head.x * CELL, head.y * CELL, CELL - 1, CELL - 1);
        }
      }

      function loop(timestamp) {
        if (timestamp - lastTick >= TICK_MS) {
          steer();
          move();
          lastTick = timestamp;
        }
        draw();
        requestAnimationFrame(loop);
      }

      resize();
      initSnake();
      window.addEventListener('resize', function() { resize(); });
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
