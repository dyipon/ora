<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Óra</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      -webkit-user-select: none;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
      will-change: transform;
    }

    #time {
      font-size: 32vw;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 0.02em;
    }

    #time .colon {
      opacity: 1;
      transition: opacity 0.3s;
    }

    #time .colon.off {
      opacity: 0.2;
    }

    #date {
      font-size: 6vw;
      font-weight: bold;
      margin-top: 2vh;
      opacity: 0.7;
    }

    #weather {
      position: fixed;
      bottom: 3vh;
      left: 3vw;
      font-size: 4vw;
      opacity: 0.5;
    }

    @media (orientation: portrait) {
      #time {
        font-size: 22vw;
      }
      #date {
        font-size: 7vw;
      }
      #weather {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="time">
      <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
    </div>
    <div id="date"></div>
  </div>
  <div id="weather"></div>

  <script>
    // --- Clock & Date ---
    const DAYS = ['vasárnap', 'hétfő', 'kedd', 'szerda', 'csütörtök', 'péntek', 'szombat'];
    const MONTHS = [
      'január', 'február', 'március', 'április', 'május', 'június',
      'július', 'augusztus', 'szeptember', 'október', 'november', 'december'
    ];

    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const colonEl = document.querySelector('.colon');
    const dateEl = document.getElementById('date');

    function updateClock() {
      const now = new Date();
      hoursEl.textContent = String(now.getHours()).padStart(2, '0');
      minutesEl.textContent = String(now.getMinutes()).padStart(2, '0');
      colonEl.classList.toggle('off');
    }

    function updateDate() {
      const now = new Date();
      const day = DAYS[now.getDay()];
      const month = MONTHS[now.getMonth()];
      dateEl.textContent = `${month} ${now.getDate()}., ${day}`;
    }

    updateClock();
    updateDate();
    setInterval(updateClock, 1000);
    setInterval(updateDate, 60000);

    // --- Weather ---
    const weatherEl = document.getElementById('weather');
    const WEATHER_URL = 'https://api.open-meteo.com/v1/forecast?latitude=47.9025&longitude=20.3772&current=temperature_2m';

    async function updateWeather() {
      try {
        const res = await fetch(WEATHER_URL);
        const data = await res.json();
        const temp = Math.round(data.current.temperature_2m);
        weatherEl.textContent = `${temp}°C`;
      } catch (e) {
        // Keep last displayed value on error
      }
    }

    updateWeather();
    setInterval(updateWeather, 10 * 60 * 1000);

    // --- Burn-in protection: slow drift ---
    const container = document.getElementById('container');
    let driftX = 0;
    let driftY = 0;
    let dirX = 1;
    let dirY = 1;
    const DRIFT_STEP = 1;
    const DRIFT_MAX = 30;
    const DRIFT_INTERVAL = 30000;

    function drift() {
      driftX += DRIFT_STEP * dirX;
      driftY += DRIFT_STEP * dirY;

      if (Math.abs(driftX) >= DRIFT_MAX) dirX *= -1;
      if (Math.abs(driftY) >= DRIFT_MAX) dirY *= -1;

      container.style.transform = `translate(calc(-50% + ${driftX}px), calc(-50% + ${driftY}px))`;
    }

    setInterval(drift, DRIFT_INTERVAL);

    // --- Wake Lock: keep screen on ---
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => { wakeLock = null; });
      } catch (e) {
        // Wake Lock not supported or failed
      }
    }

    requestWakeLock();
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    // --- Service Worker ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
