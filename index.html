<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Ã“ra</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      -webkit-user-select: none;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
      will-change: transform;
    }

    #time {
      font-size: 25vw;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 0.02em;
    }

    #time .colon {
      opacity: 1;
      transition: opacity 0.3s;
    }

    #time .colon.off {
      opacity: 0.2;
    }

    #date {
      font-size: 4vw;
      margin-top: 2vh;
      opacity: 0.7;
    }

    #weather {
      font-size: 3.5vw;
      margin-top: 4vh;
      opacity: 0.6;
    }

    @media (orientation: portrait) {
      #time {
        font-size: 18vw;
      }
      #date {
        font-size: 5vw;
      }
      #weather {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="time">
      <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
    </div>
    <div id="date"></div>
    <div id="weather"></div>
  </div>

  <script>
    // JS will be added in subsequent tasks
  </script>
</body>
</html>
